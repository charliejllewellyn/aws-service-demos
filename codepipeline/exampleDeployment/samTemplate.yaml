AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Outputs the time
Resources:
   
  InputBucket:
    Type: AWS::S3::Bucket

  dataType:
    Type: AWS::Serverless::Function
    Properties:
      Handler: initalIdentification.lambda_handler
      Runtime: python3.6
      CodeUri: ./dataType
      Policies: 
      - AmazonS3FullAccess
      Events:
        MyTimeApi:
          Type: S3
          Properties:
            Bucket: !Ref InputBucket
            Events: s3:ObjectCreated:*
      Environment:
        Variables:
          S3_ENDPOINT: ''
           
  DefaultFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: catchall.lambda_handler
      Runtime: python3.6
      CodeUri: ./catchall
      #      Events:
      #  MyTimeApi:
      #    Type: Api
      #    Properties:
      #      Path: /TimeResource
      #      Method: GET

  StepFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Demo-stepFunction-Role
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
                  Service: !Join [ '', [ 'states.', !Ref "AWS::Region", '.amazonaws.com' ] ]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource: "*"

  StepFunction:
    Type: "AWS::StepFunctions::StateMachine"
    Properties:
      StateMachineName: Demo-state-machine
      DefinitionString: 
        Fn::Sub:
          - |
            {
              "Comment": "An example for the chelt hack day",
              "StartAt": "comprehend",
              "States": {
                "comprehend": {
                  "Type": "Task",
                  "Resource": "${dataType}",
                  "ResultPath": "$",
                  "Next": "CheckValue"
                },
              "CheckValue": {
              "Type" : "Choice",
              "Choices": [{
                "Variable": "$.sentiment",
                "StringEquals": "POSITIVE",
                "Next": "runPositivePath"
              },{
                "Variable": "$.sentiment",
                "StringEquals": "NEGATIVE",
                "Next": "runNegativePath"
              }],
              "Default": "InconclusivePath"
            },
                "runPositivePath": {
                  "Type": "Task",
                  "Resource": "${default}",
                  "End": true
                },    
                "runNegativePath": {
                  "Type": "Task",
                  "Resource": "${default}",
                  "End": true
                },
                "InconclusivePath": {
                  "Type": "Task",
                  "Resource": "${default}",
                  "End": true
                }
              }
            }
          - { dataType: !GetAtt dataType.Arn, default: !GetAtt DefaultFunction.Arn }
      RoleArn: !GetAtt StepFunctionRole.Arn

Outputs:
  InputBucket:
    Description: The bucket where objects are uploaded to trigger the data pipepline
    Value: !Ref InputBucket
